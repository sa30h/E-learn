{% extends "stuc/base.html" %}
{% block title %}
Login
{% endblock title %}
{% block content %}
 <style >

  .form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}

.form-signin .checkbox {
  font-weight: 400;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="text"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
 </style>


  <div class="container">
    <div class="row">
      <div class="col">


  <form method="POST">
    {% csrf_token %}


      <main class="form-signin text-center">
              <h5 class="display-5 heading my-3 py-2 px-2">Counselling</h5>
       <div class="form-floating">
      <input type="text" name="name" class="form-control" id="floatingInput">
      <label for="floatingInput">Name</label>
    </div>
    <div class="form-floating">
      <input type="text" name="Age" class="form-control" id="floatingPassword" >
      <label for="floatingPassword">Age</label>
    </div>  

    <div class="form-floating">
      <input type="text" name="skill" class="form-control" id="floatingPassword">
      <label for="floatingPassword">Skill</label>
    </div>  

    <div class="form-floating">
        <input type="text" name="interest" class="form-control" id="floatingPassword" >
        <label for="floatingPassword">Interests</label>
      </div> 
   

    <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
</main>




    
  </form>
        
      </div>
    </div>
  </div>
 
{% endblock content %}
